<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Cécile Adach</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Montreal</option>
        <option value="">Sydney</option>
      </select>
    </div>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>
    <div class="city">
      <h2>Tokyo</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>
    <footer>
      Coded by Cécile and hosted on
      <a href="https://github.com/Cec-Adc/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
