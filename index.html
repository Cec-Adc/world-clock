<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><span>World Clock</span></h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="Europe/London">London</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by CÃ©cile - check my projects on
      <a href="https://github.com/Cec-Adc/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
